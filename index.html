<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sandwich Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table">
        <div class="plate" id="plate-one">
            <div class="top-burger-bun"></div>
            <div class="cheese-slice"></div>
            <div class="chicken-patty"></div>
            <div class="bottom-burger-bun"></div>
        </div>
        <div class="plate" id="plate-two">
            <div class="toast"></div>
            <div class="tomato-slice"></div>
            <div class="lettuce-leaf"></div>
            <div class="bacon-strips"></div>
            <div class="toast"></div>
        </div>
        <div class="plate" id="plate-three">

        </div>
    </div>

    <script src="sandwich-maker.js"></script>
    <script src="set-plate-one.js"></script>
    <script src="set-plate-two.js"></script>
    <script src="set-plate-three.js"></script>
</body>
</html>
